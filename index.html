<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Out and About Adventures</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Out and About Adventures</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="intro">
      <h2>Welcome to Our Adventures</h2>
      <p>We explore the extraordinary. Join us as we share our journeys across the country and beyond.</p>
    </section>

    <!-- 🚀 Carousel Section -->
    <section class="carousel">
      <div class="carousel-images">
        <img src="images/photo1.jpg" class="carousel-image" alt="Adventure 1" />
        <img src="images/photo2.jpg" class="carousel-image" alt="Adventure 2" />
        <img src="images/photo3.jpg" class="carousel-image" alt="Adventure 3" />
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Out and About Adventures</p>
    </div>
  </footer>

  <!-- 🎞️ Carousel Script -->
<script>
  let index = 0;
  const slides = document.querySelector('.carousel-images');
  const total = slides.children.length;

  function updateCarousel() {
    slides.style.transform = `translateX(-${index * 100}%)`;
  }

  setInterval(() => {
    index = (index + 1) % total;
    updateCarousel();
  }, 3000);
</script>



</body>
</html>
